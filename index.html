    <title>Anywhere Connection Corporation</title>
    <style>
        :root {
            --bg1: #8fd38f;
            --bg2: #bacabb;
            --accent: #3f7f40;
            --dark: #2b2b2b;
            --dark-transparent: color-mix(in srgb, var(--dark), 50% transparent);
        }

        html {
            height: 100%;
            background-image: url('assets/accglobes.svg'), linear-gradient(135deg, var(--bg1), var(--bg2));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: "Atkinson Hyperlegible Next", monospace;
            color: var(--dark);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            --dark-transparent: color-mix(in srgb, var(--dark), 50% transparent);
        }

        h1 {
            font-style: italic;
            font-size: 28px;
            font-weight: 300;
            margin: 0;
            letter-spacing: 4px;
            filter: drop-shadow(1px -1px 0px var(--dark-transparent)) drop-shadow(-1px 1px 0px var(--dark-transparent));
        }
    </style>
</head>
